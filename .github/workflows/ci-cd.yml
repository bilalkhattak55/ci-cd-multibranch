name: CI/CD Multi-Branch Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# Concurrency group to prevent overlapping deploys
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # CI Job - Runs for all events (PRs and pushes)
  ci:
    name: CI (Lint & Test)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: npm run build
      
      - name: Create test report artifact
        run: |
          mkdir -p reports
          echo "Test Results - $(date)" > reports/test-report.txt
          echo "‚úÖ All tests passed" >> reports/test-report.txt
          echo "üì¶ Build completed successfully" >> reports/test-report.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            dist/
            reports/
          retention-days: 30
      
      - name: Notify Slack - CI Success
        if: success() && github.event_name == 'push'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#cicd-notification'
          text: |
            ‚úÖ *CI Pipeline Completed Successfully!*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* `${{ github.sha }}`
            *Author:* ${{ github.actor }}
            *Event:* ${{ github.event_name }}
            
            üì¶ Build artifacts created and ready for deployment!
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify Slack - CI Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#cicd-notification'
          text: |
            ‚ùå *CI Pipeline Failed!*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Event:* ${{ github.event_name }}
            *Author:* ${{ github.actor }}
            
            Failed during: Lint, Test, or Build phase
            Please check the logs and fix the issues.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # QA Deploy Job - Only runs on push to dev branch
  deploy_qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    environment: qa
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
      
      - name: Deploy to QA Environment
        run: |
          echo "üöÄ Deploying to QA Environment..."
          echo "üìÇ Using artifacts from CI job"
          ls -la dist/ reports/
          echo "‚úÖ QA Deployment completed successfully!"
          echo "üîó QA URL: https://qa.yourapp.com"
      
      - name: Run QA smoke tests
        run: |
          echo "üß™ Running QA smoke tests..."
          echo "‚úÖ All QA tests passed"
      
      - name: Notify Slack - QA Deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#cicd-notification'
          text: |
            ${{ job.status == 'success' && '‚úÖ' || '‚ùå' }} *QA Deployment ${{ job.status == 'success' && 'Successful' || 'Failed' }}!*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Environment:* QA
            
            ${{ job.status == 'success' && 'üîó QA URL: https://qa.yourapp.com' || '‚ö†Ô∏è Please check the logs for errors.' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Production Deploy Job - Only runs on push to main branch  
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
      
      - name: Deploy to Production Environment
        run: |
          echo "üöÄ Deploying to Production Environment..."
          echo "üìÇ Using artifacts from CI job"
          ls -la dist/ reports/
          echo "‚úÖ Production Deployment completed successfully!"
          echo "üîó Production URL: https://yourapp.com"
      
      - name: Run production health check
        run: |
          echo "üè• Running production health check..."
          echo "‚úÖ Production health check passed"
      
      - name: Notify Slack - Production Deployment Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#cicd-notification'
          text: |
            üöÄ *Production Deployment Successful!*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Environment:* Production
            
            ‚úÖ Application is now live!
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify Slack - Production Deployment Failed
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#cicd-notification'
          text: |
            ‚ùå *Production Deployment Failed!*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Environment:* Production
            
            Please check the logs and fix the issues.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}